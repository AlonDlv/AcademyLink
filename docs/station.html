<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>כניסה לתחנה</title>
  <link rel="stylesheet" href="./station-style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>חפש את המטמון</h1>
      <p>הכניסו את הקוד שקיבלתם בתחנה כדי להמשיך:</p>

      <input type="text" id="codeInput" placeholder="הקלידו קוד..." />
      <button onclick="checkCode()">אימות</button>
    </div>
  </div>

  <script>
    function checkCode() {
       async function checkCode() {
    const codeInput = document.getElementById('codeInput');
    const error     = document.getElementById('errorMsg');
    const code      = codeInput.value.trim().toUpperCase();

    // hide previous error
    error.classList.add('hidden');

    try {
      const resp = await fetch(
        `https://crm.primetech-ltd.co.il/hit/?code=${encodeURIComponent(code)}`,
        { method: 'GET', headers: { 'Accept': 'text/plain' } }
      );

      if (resp.status === 200) {
        // got a page name back
        const page = await resp.text();
        window.location.href = page;
      } else if (resp.status === 204) {
        // invalid code
        error.classList.remove('hidden');
      } else {
        // unexpected status
        console.warn('Unexpected response status:', resp.status);
        error.classList.remove('hidden');
      }
    } catch (err) {
      console.error('Fetch error:', err);
      error.classList.remove('hidden');
    }
  }
    }
  </script>
</body>
</html>
